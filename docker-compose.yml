version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: jobapp_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_app_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobapp_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to point to the db service
      DATABASE_URL: postgres://postgres:postgres@db:5432/job_app_db
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  db-data:
